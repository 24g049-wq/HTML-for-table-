<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>

<h2>Student Information Table</h2>

<table>
  <tr>
    <th>Roll No</th>
    <th>Name</th>
    <th>Subject</th>
    <th>Marks</th>
  </tr>
  <tr>
    <td>101</td>
    <td>Rahul</td>
    <td>Math</td>
    <td>85</td>
  </tr>
  <tr>
    <td>102</td>
    <td>Anita</td>
    <td>Science</td>
    <td>90</td>
  </tr>
  <tr>
    <td>103</td>
    <td>Vikram</td>
    <td>English</td>
    <td>88</td>
  </tr>
</table>

</body>
</html>
